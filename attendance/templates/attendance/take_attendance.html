<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Attendance for {{ session }}</title>

    <!-- Handsontable CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@8.4.0/dist/handsontable.full.min.css">
    <script src="https://cdn.jsdelivr.net/npm/handsontable@8.4.0/dist/handsontable.full.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #attendanceTableContainer {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        #attendanceTable {
            width: 100%;
            /* min-width: 600px;*/
            border: 1px solid #ccc;
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        @media only screen and (max-width: 600px) {
            #attendanceTable {
                font-size: 0.8rem;
            }

            button {
                width: 100%;
                font-size: 1.2rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<h1>Take Attendance for {{ session }}</h1>

<form id="attendanceForm" method="post">
    {% csrf_token %}
    <div id="attendanceTableContainer">
        <div id="attendanceTable"></div>  <!-- Handsontable will be rendered here -->
    </div>
    <input type="hidden" name="attendance_data" id="attendanceData">
    <button type="submit">Save Attendance</button>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var attendanceData = {{ attendance_data|safe }};

        var container = document.getElementById('attendanceTable');
        var hot = new Handsontable(container, {
            licenseKey: 'non-commercial-and-evaluation',
            data: attendanceData,
            colHeaders: ['ID', 'Member Name', 'Short', 'Long'],
            columns: [
                { data: 0, type: 'text', readOnly: true },  // Member ID (read-only)
                { data: 1, type: 'text', readOnly: true },  // Combined First and Last Name (read-only)
                { data: 2, type: 'checkbox' },  // Checkbox for Short session
                { data: 3, type: 'checkbox' }  // Checkbox for Long session
            ],
            columnSorting: true,  // Enable sorting for all columns
            sortIndicator: true,  // Show the sorting indicator
            initialSort: [
                { column: 1, sortOrder: 'asc' }  // Sort by the "Member Name" column (column index 1) in ascending order
            ],
            width: '100%',
            height: 'auto',
            stretchH: 'all',  // Stretch columns to fill the table width
            observeDOMVisibility: true,
        });

        // Submit form data
        document.getElementById('attendanceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Serialize the Handsontable data
            var attendanceData = hot.getData();

            console.log("Attendance Data: ", attendanceData);

            var filteredData = attendanceData.filter(function(row) {
                return row[2] === true || row[3] === true;  // Only include rows where either Short or Long is checked
            });            

            // Check if there is any data to submit
            // if (filteredData.length === 0) {
            //    alert("No data to submit. All entries have total money set to 0.");
            //    return;
            //}

            document.getElementById('attendanceData').value = JSON.stringify(filteredData);

            // Submit the form
            this.submit();
        });
    });
</script>

</body>
</html>
