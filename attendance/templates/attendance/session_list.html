<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Session for Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .session-list {
            list-style-type: none;
            padding: 0;
        }

        .session-list li {
            margin-bottom: 10px;
        }

        .session-link {
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .session-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Select a Session to Take Attendance</h1>

<ul class="session-list">
    {% for session in sessions %}
    <li>
        <a href="{% url 'take_attendance' session.id %}" class="session-link">
            {{ session.date }} ({{ session.month_period }})
        </a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
